<body>
	<div class="wrapper">
		<div class="row">
			<div class="col-l5 col-gap-l1">
				<div class="device">
					<div class="screen">
					<!-- codes for clock -->
						<div class="clock-wrapper">
							<p>
								<span id="it">it</span>
								<span id="is">is</span>
								<span id="half">half</span>
								<span id="ten">ten</span>
							</p>
							<p>
								<span id="quarter">quarter</span>
								<span id="twenty">twenty</span>
							</p>
							<p>
								<span id="five">five</span>
								<span id="minutes">minutes</span>
								<span id="to">to</span>
							</p>
							<p>
								<span id="past">past</span>
								<span id="one">one</span>
								<span id="three">three</span>
							</p>
							<p>
								<span id="two">two</span>
								<span id="four">four</span>
								<span id="five-h">five</span>
							</p>
							<p>
								<span id="six">six</span>
								<span id="seven">seven</span>
								<span id="eight">eight</span>
							</p>
							<p>
								<span id="nine">nine</span>
								<span id="ten-h">ten</span>
								<span id="eleven">eleven</span>
							</p>
							<p>
								<span id="twelve">twelve</span>
								<span id="oclock">o'clock</span>
							</p>
						</div>
					<!-- /codes for clock -->
					</div> <!-- /.screen -->
				</div> <!-- /.device -->
